<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Redux Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 data-value="count"></h1>

    <button data-action="decrement" class="decrement">-</button>
    <button data-action="increment" class="increment">+</button>
  </body>

  <script src="store.js"></script>
  <script>
    const initialState = { count: 0 };
  </script>
  <script src="actions.js"></script>
  <script src="reducer.js"></script>
  <script>
    const store = createStore(countReducer, initialState);
  </script>
  <script src="framework.js"></script>
  <script>
    wireUpDom(store);
  </script>
</html>
